<div>
    <div class="botoes">
        <div class="botoes1">

            <button mat-raised-button (click)="listarTodosEquipamentos()">
                <mat-icon class="color-icon">list</mat-icon>
                <span class="textButton"> Listar Equipamentos</span>
            </button>

            <button mat-raised-button (click)="navigateToNovoEquipamento()">
                <mat-icon class="color-icon">developer_board</mat-icon>
                <span class="textButton"> Novo Equipamento</span>
            </button>

        </div>
        <div class="botoes2">
            <!-- <button mat-raised-button (click)="listarUsuariosFiltro()"> -->
            <button mat-raised-button (click)="listarEquipamentosFiltro()">
                <mat-icon class="color-icon">search</mat-icon>
                <span class="textButtonFilter"> Filtrar</span>
            </button>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Filtrar por Cód. Equipamento</mat-label>
                <input matInput [(ngModel)]="filter" name="filter">
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="equipamentosEmpresa.content" class="mat-elevation-z4">
        <!-- id Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container> -->

        <!-- codEquipamento Column -->
        <ng-container matColumnDef="codEquipamento">
            <th mat-header-cell *matHeaderCellDef>Cód. Equipamento</th>
            <td mat-cell *matCellDef="let row">{{row.codEquipamento}}</td>
        </ng-container>

        <!-- descricaoEquipamento Column -->
        <ng-container matColumnDef="descricaoEquipamento">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricaoEquipamento}}</td>
        </ng-container>

        <!-- statusEquipamento Column -->
        <ng-container matColumnDef="statusEquipamento">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.statusEquipamento}}</td>
        </ng-container>

        <!-- empresaId Column -->
        <ng-container matColumnDef="empresaId">
            <th mat-header-cell *matHeaderCellDef>Empresa ID</th>
            <td mat-cell *matCellDef="let row">{{row.empresaId}}</td>
        </ng-container>

        <!-- empresa Column -->
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let row">{{row.empresa}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/equipamentos/update/{{ row.id }}" class="update">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/equipamentos/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #matPaginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="currentPage"
        [length]="totalSize" [showFirstLastButtons]="true" (page)="getPaginatorData($event)"></mat-paginator>

</div>
