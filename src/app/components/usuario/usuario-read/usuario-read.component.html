<div>
  <div>
    <button mat-raised-button (click)="navigateToManterUsuarios()">
      <mat-icon class="color-icon">fiber_new</mat-icon>
      Novo Usuário
    </button>
    <button mat-raised-button (click)="listarTodosUsuarios()">
      <mat-icon class="color-icon">list</mat-icon>
      Listar Usuários
    </button>
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z4">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome (usuário)</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- senha Column -->
    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef>Senha</th>
      <td mat-cell *matCellDef="let row">{{row.senha}}</td>
    </ng-container>

    <!-- empresaId Column -->
    <ng-container matColumnDef="empresaId">
      <th mat-header-cell *matHeaderCellDef>Empresa ID</th>
      <td mat-cell *matCellDef="let row">{{row.empresaId}}</td>
    </ng-container>

    <!-- empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let row">{{row.empresa}}</td>
    </ng-container>

    <!-- token Column -->
    <ng-container matColumnDef="token">
      <th mat-header-cell *matHeaderCellDef>Token</th>
      <td mat-cell *matCellDef="let row">{{row.token}}</td>
    </ng-container>

    <!-- login Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let row">{{row.login}}</td>
    </ng-container>

    <!-- expireAt Column -->
    <ng-container matColumnDef="expireAt">
      <th mat-header-cell *matHeaderCellDef>expireAt</th>
      <td mat-cell *matCellDef="let row">{{row.expireAt}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/usuarios/update/{{ row.id }}" class="update">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/usuarios/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
