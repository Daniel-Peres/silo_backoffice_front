<div>
  <div class="botoes">
    <div class="botoes1">
      <button mat-raised-button (click)="listarTodosUsuarios()">
        <mat-icon class="color-icon">list</mat-icon>
        <span class="textButton"> Listar Usuários</span>
      </button>

      <button mat-raised-button (click)="navigateToNovoUsuario()">
        <mat-icon class="color-icon">person_add</mat-icon>
        <span class="textButton"> Novo Usuário</span>
        
      </button>
    </div>
    <div class="botoes2">
      <button mat-raised-button (click)="listarUsuariosFiltro()">
        <mat-icon class="color-icon">search</mat-icon>
        <span class="textButtonFilter"> Filtrar</span>
      </button>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Filtrar por usuário</mat-label>
        <input matInput [(ngModel)]="filter" name="filter">
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="usuarios.content" class="mat-elevation-z4">
    <!-- id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- senha Column -->
    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef>Senha</th>
      <td mat-cell *matCellDef="let row">{{row.senha}}</td>
    </ng-container>

    <!-- empresaId Column -->
    <!-- <ng-container matColumnDef="empresaId">
      <th mat-header-cell *matHeaderCellDef>Empresa ID</th>
      <td mat-cell *matCellDef="let row">{{row.empresaId}}</td>
    </ng-container> -->

    <!-- empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let row">{{row.empresa}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/usuarios/update/{{ row.id }}" class="update">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/usuarios/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #matPaginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="currentPage"
    [length]="totalSize" [showFirstLastButtons]="true" (page)="getPaginatorData($event)"></mat-paginator>

</div>
