<div>
  <div>
    <button mat-raised-button (click)="listarTodosUsuarios()">
      <mat-icon class="color-icon">list</mat-icon>
      Listar Usuários
    </button>
    <button mat-raised-button (click)="navigateToManterUsuarios()">
      <mat-icon class="color-icon">fiber_new</mat-icon>
      Novo Usuário
    </button>
    
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z4">
    <!-- Id Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.idUsuario}}</td>
    </ng-container>

    <!-- Empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let row">{{row.empresa}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Nome Usuario Column -->
    <ng-container matColumnDef="nomeUsuario">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let row">{{row.nomeUsuario}}</td>
    </ng-container>

    <!-- Senha Column -->
    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef>Senha</th>
      <td mat-cell *matCellDef="let row">{{row.senha}}</td>
    </ng-container>

    <!-- Nivel Acesso Column -->
    <ng-container matColumnDef="nivelAcesso">
      <th mat-header-cell *matHeaderCellDef>Nível Acesso</th>
      <td mat-cell *matCellDef="let row">{{row.nivelAcesso}}</td>
    </ng-container>

    <!-- Nome Completo Column -->
    <ng-container matColumnDef="nomeCompleto">
      <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
      <td mat-cell *matCellDef="let row">{{row.nomeCompleto}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/usuarios/update/{{ row.idUsuario }}" class="update">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/usuarios/delete/{{ row.idUsuario }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
